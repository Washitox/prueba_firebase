<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <!-- Card for Login -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesión</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                Correo
              </ion-label>
              <ion-input [(ngModel)]="email" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                Contraseña
              </ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>

            <ion-button expand="block" color="primary" (click)="login()">Iniciar Sesión</ion-button>
          </ion-card-content>
        </ion-card>

        <!-- Card for Registration -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registro</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                Correo
              </ion-label>
              <ion-input [(ngModel)]="registerEmail" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                Contraseña
              </ion-label>
              <ion-input [(ngModel)]="registerPassword" type="password"></ion-input>
            </ion-item>

            <ion-button expand="block" color="secondary" (click)="register()">Regístrate</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
